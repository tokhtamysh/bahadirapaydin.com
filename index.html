<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzay Boşluğu</title>
    <style>
        /* TEMEL AYARLAR */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Derin siyah */
            overflow: hidden; /* Scroll barlarını kapatır */
        }

        /* SAMANYOLU ARKA PLANI */
        .milky-way {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Unsplash'ten yüksek çözünürlüklü bir Samanyolu görseli */
            background: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?q=80&w=2069&auto=format&fit=crop') no-repeat center center;
            background-size: cover; /* Ekranı doldurur */
            opacity: 0.6; /* Göz yormaması için hafif kıstım */
            z-index: 1;
        }

        /* KAYAN YILDIZ GENEL TASARIMI */
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: animate 3s linear infinite;
            opacity: 0; /* Başlangıçta görünmez */
            z-index: 2;
        }

        /* YILDIZIN KUYRUĞU */
        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }

        /* ANİMASYON HAREKETİ */
        @keyframes animate {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(315deg) translateX(-1000px);
                opacity: 0;
            }
        }

        /* RASTGELELİK (Farklı konumlardan ve zamanlarda gelmeleri için) */
        
        /* 1. Yıldız */
        .star:nth-child(1) {
            top: 0px;
            right: 0px;
            left: initial;
            animation-delay: 0s;
            animation-duration: 2s;
        }

        /* 2. Yıldız */
        .star:nth-child(2) {
            top: 0px;
            right: 80px;
            left: initial;
            animation-delay: 0.4s;
            animation-duration: 3s;
        }

        /* 3. Yıldız */
        .star:nth-child(3) {
            top: 80px;
            right: 0px;
            left: initial;
            animation-delay: 0.8s;
            animation-duration: 2.5s;
        }

        /* 4. Yıldız */
        .star:nth-child(4) {
            top: 0px;
            right: 180px;
            left: initial;
            animation-delay: 1.2s;
            animation-duration: 2.2s;
        }
        
         /* 5. Yıldız (Daha aşağıdan) */
         .star:nth-child(5) {
            top: 300px;
            right: 0px;
            left: initial;
            animation-delay: 2s;
            animation-duration: 4s;
        }
    </style>
</head>
<body>

    <div class="milky-way"></div>

    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

</body>
</html>
